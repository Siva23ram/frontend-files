<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <label>num1:</label>
        <input  type="number" id="num1" placeholder="num1"><br>
        <label>num2:</label>
        <input type="number"id="num2" placeholder="num2"><br>
        <button onclick="addfun()">add</button>
        <button onclick="subfun()">sub</button>
        <button onclick="mulfun()">mul</button>
        <button onclick="divfun()">div</button><br>
        <label>Result:</label>
        <input type="text" id="result">
        <script>
            function addfun(){
                var a=document.getElementById("num1").value
            var b=document.getElementById("num2").value
                document.getElementById('result').value=parseInt(a)+parseInt(b);
            }
            function subfun(){
                var a=document.getElementById("num1").value
            var b=document.getElementById("num2").value
                document.getElementById('result').value=a-b;
            }
            function mulfun(){
                var a=document.getElementById("num1").value
            var b=document.getElementById("num2").value
                document.getElementById('result').value=a*b;
            }
            function divfun(){
                var a=document.getElementById("num1").value
            var b=document.getElementById("num2").value
                document.getElementById('result').value=a/b;
            }
        </script>
    </body>
</html>
